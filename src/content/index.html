<div class="container hidden">
  <div class="header">
    <div class="title">Settings</div>
    <button class="close" id="close">×</button>
  </div>
  <form id="form" class="form">
    <div class="form-field">
      <label for="api_key" class="label">OpenRouter API Key</label>
      <input
        type="password"
        id="api_key"
        name="api_key"
        class="input"
        placeholder="Enter your API key"
      />
    </div>
    <div class="form-field">
      <label for="experience" class="label">Your Experience</label>
      <textarea
        id="experience"
        name="experience"
        rows="10"
        class="textarea"
        placeholder="For example: 5 years of experience in JavaScript, TypeScript, React development. Worked on fintech projects..."
      ></textarea>
    </div>
    <button id="save" class="button" type="submit">Save</button>
  </form>
</div>
<button class="toggle" id="toggle">⚙</button>
