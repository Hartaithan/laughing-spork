<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Cover Letter Generation</title>
    <link rel="stylesheet" href="./global.css" />
    <style>
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        width: 300px;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      h1 {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 8px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 8px;
      }

      p {
        font-size: 14px;
        color: var(--text-secondary);
        line-height: 1.5;
      }

      .step {
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }

      .step-number {
        background-color: var(--bg-tertiary);
        color: var(--accent);
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        flex-shrink: 0;
        font-size: 12px;
        border: 1px solid var(--border-color);
      }

      .step-text {
        font-size: 13px;
        color: var(--text-secondary);
      }

      .note {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 12px;
        margin-top: 8px;
        font-size: 12px;
        color: var(--text-muted);
      }

      strong {
        color: var(--text-primary);
      }
    </style>
  </head>
  <body>
    <h1>AI Cover Letter Generator</h1>
    <div class="step">
      <div class="step-number">1</div>
      <div class="step-text">Open any vacancy on <strong>hh.ru</strong>.</div>
    </div>
    <div class="step">
      <div class="step-number">2</div>
      <div class="step-text">
        Look for the <strong>Generate Letter</strong> button or panel on the
        page.
      </div>
    </div>
    <div class="step">
      <div class="step-number">3</div>
      <div class="step-text">
        Click to generate a personalized cover letter and apply instantly.
      </div>
    </div>
    <div class="note">
      Configure your API key and preferences in the extension settings panel
      directly on the vacancy page.
    </div>
  </body>
</html>
