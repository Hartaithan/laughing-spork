<div id="settings-container" class="hidden">
  <div id="settings-header">
    <div id="settings-title">Settings</div>
    <button id="settings-close">Ã—</button>
  </div>
  <form id="settings-form">
    <div class="form-field">
      <label for="api_key" class="label">OpenRouter API Key</label>
      <input
        type="password"
        id="api_key"
        name="api_key"
        class="input"
        placeholder="Enter your API key"
      />
    </div>
    <div class="form-field">
      <label for="model" class="label">Model</label>
      <input
        id="model"
        name="model"
        class="input"
        placeholder="For example: openai/gpt-oss-20b:free"
      />
    </div>
    <div class="form-field">
      <label for="experience" class="label">Your Experience</label>
      <textarea
        id="experience"
        name="experience"
        rows="10"
        class="textarea"
        placeholder="For example: 5 years of experience in JavaScript, TypeScript, React development. Worked on fintech projects..."
      ></textarea>
    </div>
    <div class="form-field">
      <label for="links" class="label">Links</label>
      <textarea
        id="links"
        name="links"
        rows="5"
        class="textarea"
        placeholder="Add any links that help us learn more about your work and experience (portfolio, GitHub, personal site, etc.)"
      ></textarea>
    </div>
    <button id="settings-save" class="button" type="submit">Save</button>
    <button id="settings-reset" class="button" type="button">Reset</button>
  </form>
</div>
